# Llama 3 8B Instruct Fine-Tuning Configuration

model:
  name: "meta-llama/Meta-Llama-3-8B-Instruct"
  max_seq_length: 2048
  quantization: "4bit"

training:
  output_dir: "../models/llama3-8b-contact-center"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 1.5e-5  # Slightly lower for Llama
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  lr_scheduler_type: "cosine"

  logging_steps: 10
  eval_steps: 100
  save_steps: 500
  save_total_limit: 3
  evaluation_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"

  fp16: false
  bf16: true
  gradient_checkpointing: true

lora:
  enabled: true
  r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  train_file: "../data/train_chatml.jsonl"
  validation_file: "../data/validation_chatml.jsonl"
  test_file: "../data/test_chatml.jsonl"
  max_length: 2048

wandb:
  enabled: false
  project: "contact-center-analytics"
  run_name: "llama3-8b-v1"
