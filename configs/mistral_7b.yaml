# Mistral 7B Instruct v0.3 Fine-Tuning Configuration

model:
  name: "mistralai/Mistral-7B-Instruct-v0.3"
  max_seq_length: 2048
  quantization: "4bit"  # Use 4-bit quantization to fit on smaller GPUs

training:
  output_dir: "../models/mistral-7b-contact-center"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4  # Effective batch size: 16
  learning_rate: 2.0e-5
  warmup_ratio: 0.03
  weight_decay: 0.01
  max_grad_norm: 1.0
  lr_scheduler_type: "cosine"

  # Logging and saving
  logging_steps: 10
  eval_steps: 100
  save_steps: 500
  save_total_limit: 3
  evaluation_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"

  # Mixed precision
  fp16: false
  bf16: true  # Use bf16 on A100/H100

  # Gradient checkpointing to save memory
  gradient_checkpointing: true

lora:  # Parameter-efficient fine-tuning with LoRA
  enabled: true
  r: 16  # Rank
  lora_alpha: 32
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  train_file: "../data/train_chatml.jsonl"
  validation_file: "../data/validation_chatml.jsonl"
  test_file: "../data/test_chatml.jsonl"
  max_length: 2048

  # Data formatting
  system_message: "You are a contact center analytics expert. Analyze conversations and provide insights."

wandb:  # Weights & Biases logging (optional)
  enabled: false
  project: "contact-center-analytics"
  run_name: "mistral-7b-v1"
